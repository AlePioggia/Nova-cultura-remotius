<dx-scroll-view class="chat-container" #scrollView>
  <div class="messages-container">
    <div
      *ngFor="let message of messages"
      [ngClass]="message.senderMail === currentUser ? 'receiver' : 'sender'"
    >
      {{ message.message }}
    </div>
  </div>
  <div class="input-group mt-3">
    <dx-text-box
      [(value)]="newMessage"
      placeholder="Type a message..."
      class="form-control"
    >
    </dx-text-box>
    <dx-button (onClick)="sendMessage()" text="Send" type="default"></dx-button>
  </div>
</dx-scroll-view>
