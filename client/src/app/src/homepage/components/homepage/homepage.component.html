<div class="container">
  <div class="mb-3">
    <!-- Barra di ricerca e pulsante filtri -->
    <div class="d-flex justify-content-between align-items-center">
      <app-search
        (query)="onSearch($event)"
        class="flex-grow-1 mr-2"
      ></app-search>
      <!-- Aggiungi classi per larghezza flessibile -->

      <!-- Pulsante per mostrare/nascondere i filtri -->
      <button
        class="btn btn-secondary"
        (click)="toggleFilters()"
        *ngIf="!isTeacher"
      >
        Filtri
      </button>
    </div>

    <!-- Filtri (visibili sotto la barra di ricerca) -->
    <div [hidden]="!showFilters" class="mt-3" *ngIf="!isTeacher">
      <app-rating-filter
        (onFilter)="onRatingFilter($event)"
      ></app-rating-filter>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6" *ngFor="let item of filteredData">
      <app-card [data]="[item]" [reviews]="reviews"></app-card>
    </div>
  </div>
</div>
