<dx-form #form [(formData)]="authenticationRequest">
  <dxi-item dataField="email" [isRequired]="true">
    <dx-text-box
      placeholder="Email"
      (onValueChanged)="setEmail($event)"
    ></dx-text-box>
  </dxi-item>
  <dxi-item dataField="password" [isRequired]="true">
    <div class="password-container">
      <dx-text-box
        #passwordBox
        [mode]="passwordVisible ? 'text' : 'password'"
        placeholder="Password"
        (onValueChanged)="setPassword($event)"
      >
      </dx-text-box>
      <i
        class="fa fa-eye password-toggle-icon"
        (click)="togglePasswordVisibility()"
      ></i>
    </div>
  </dxi-item>

  <dxi-item>
    <a routerLink="./register">Don't have an account? Register</a>
  </dxi-item>
  <dxi-item>
    <dx-button
      text="Log in"
      type="success"
      [useSubmitBehavior]="true"
      (onClick)="onFormSubmit($event)"
    ></dx-button>
  </dxi-item>
</dx-form>
