<dx-form #form [formData]="authenticationRequest">
  <dxi-item dataField="email" [isRequired]="true">
    <dx-text-box placeholder="Email" [(value)]="authenticationRequest.email">
      <dxi-validation-rule
        type="required"
        message="Email is required"
      ></dxi-validation-rule>
      <dxi-validation-rule
        type="email"
        message="Invalid email format"
      ></dxi-validation-rule>
    </dx-text-box>
  </dxi-item>

  <dxi-item dataField="password" [isRequired]="true">
    <dx-text-box
      #passwordBox
      [mode]="passwordVisible ? 'text' : 'password'"
      placeholder="Enter your password"
      [(value)]="authenticationRequest.password"
    ></dx-text-box>
    <dx-button
      icon="fa fa-eye"
      type="default"
      [stylingMode]="'text'"
      (onClick)="togglePasswordVisibility()"
    ></dx-button>
  </dxi-item>

  <dxi-item>
    <a routerLink="./register">Don't have an account? Register</a>
  </dxi-item>
  <dxi-item>
    <dx-button
      text="Log in"
      type="success"
      [useSubmitBehavior]="true"
      (onClick)="onFormSubmit($event)"
    ></dx-button>
  </dxi-item>
</dx-form>
