<dx-form #form [formData]="login" labelLocation="top">
  <dxi-item dataField="username" [isRequired]="true">
    <dx-text-box placeholder="Username"></dx-text-box>
  </dxi-item>
  <dxi-item dataField="password" [isRequired]="true">
    <dx-text-box mode="password" placeholder="Password"></dx-text-box>
  </dxi-item>
  <dxi-item>
    <dx-button
      text="Log in"
      type="success"
      [useSubmitBehavior]="true"
      (onClick)="onFormSubmit(form)"
    ></dx-button>
  </dxi-item>
</dx-form>
