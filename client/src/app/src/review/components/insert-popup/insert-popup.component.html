<dx-popup
  [visible]="isPopupVisible"
  title="Inserisci una recensione"
  (onHiding)="hideReviewPopup()"
  (onClosing)="hideReviewPopup()"
  height="300"
  class="p-3 border rounded custom-popup d-flex flex-column justify-content-between"
  [fullScreen]="true"
>
  <div
    class="content-container d-flex flex-column justify-content-center flex-grow-1"
  >
    <dx-form [formData]="reviewRequest" class="form-group">
      <dxi-item>
        <div
          dataField="vote"
          class="stars-container my-2 d-flex align-items-center"
        >
          <label class="vote-label">Valutazione: </label>
          <span
            *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
            class="fa-star"
            [ngClass]="{
              'fas selected-star': reviewRequest.vote >= star,
              far: reviewRequest.vote < star
            }"
            (click)="setVote(star)"
          >
          </span>
        </div>
      </dxi-item>
      <dxi-item
        class="custom-dxi-item"
        dataField="title"
        [isRequired]="true"
        class="my-2 border-bottom form-control-xl"
      ></dxi-item>
      <dxi-item
        dataField="description"
        editorType="dxTextArea"
        [isRequired]="true"
        class="my-2 border-bottom form-control-xl"
      ></dxi-item>
    </dx-form>
  </div>

  <div class="d-flex justify-content-center bottom-button-container">
    <dx-button
      text="Invia"
      (onClick)="submitReview()"
      class="btn btn-primary btn-lg custom-button"
    ></dx-button>
  </div>
</dx-popup>
